<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/jspsych@7.3.0/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2/dist/index.browser.js"></script>
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.js"></script>
  <script src="../dist/index.browser.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" />
</head>

<body></body>
<script>

  const jsPsych = initJsPsych({
    on_finish: function () {
      jsPsych.data.displayData('json');
    }
  });

  const trial = {
    timeline: [{
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Hello World!",
      prompt: "Please press a key",
      choices: "ALL_KEYS",
      trial_duration: null,
    }],
  }

  const upload = {
    type: jsPsychNextcloudFiledropPlugin,
    url: 'http://localhost:8081',
    folder: 'cFzk5Pfd3g2jeMr',
    generate_download_url_on_error: true
  };

  jsPsych.run([trial, upload]);
</script>

</html>
