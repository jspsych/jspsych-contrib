<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/jspsych"></script>
    <script src="../dist/index.browser.js"></script>
    <link href="https://unpkg.com/jspsych/css/jspsych.css" rel="stylesheet" type="text/css">
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      },
    });

    const trial = {
      type: jsPsychChat,
      ai_prompt: "Pretend you are a baby and say googoo gaga when responding to this plebian: ",
      chat_field_placeholder: "be nice...",
      subject_prompt: "Welcome to this trial.",
      additional_prompts: "Now do this...",
      additional_prompt_trigger: 4,
    }

    jsPsych.run([trial]);
  </script>
</html>
