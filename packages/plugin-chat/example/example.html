<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/jspsych"></script>
    <script src="../dist/index.browser.js"></script>
    <link href="https://unpkg.com/jspsych/css/jspsych.css" rel="stylesheet" type="text/css">
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      },
    });

    // Declaring the prompts necessary
    prompts = [
      {
        prompt: "Welcome to this trial",
        role: "prompt",
        message_trigger: 0,
      },
      {
        prompt: "Triggers on 10000 timer_trigger",
        message_trigger: 10000,
        timer_trigger: 10000,
      }
    ]

    const trial = {
      type: jsPsychChat,
      ai_prompt: "Pretend you are a baby and say googoo gaga when responding to this plebian: ",
      chat_field_placeholder: "be nice...",
      additional_prompts: prompts,
    }

    jsPsych.run([trial]);
  </script>
</html>
