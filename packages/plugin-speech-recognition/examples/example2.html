<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/jspsych@8.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.0.3"></script>
    <script src="../dist/index.browser.js"></script>
    <script src="../../plugin-speech-process/dist/index.browser.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-audio-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      },
      //default_iti: 250
    });

    // manually preload the image files, since they are passed to the image-keyboard-response stimulus parameter
    // through timeline variables, and therefore cannot be automatically preloaded

    var initialize = {
    type: jsPsychInitializeMicrophone
    };

    const colors = ['RED', 'BLUE', 'YELLOW', 'GREEN'];

    const rand_color = () => colors[Math.floor(Math.random() * colors.length)];

    const stroop_procedure = {
    timeline: [
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: '+',
            choices: "NO_KEYS",
            trial_duration: 500
        },
        {
          type: jsPsychHtmlAudioResponse,
          stimulus: function(){
                  const html = `<p style="font-size:48px; color:${jsPsych.evaluateTimelineVariable('color')}; font-weight: bold;">${rand_color()}</p>`;
                  console.log(html);
                  return html;
              },
          prompt: '<p>Say the font color of the text.</p>',
          trial_duration: 500,
          choices: ['Red', 'Green', 'Blue', 'Yellow'],
          show_done_button: false,
          save_audio_url: true,
        }
    ],
    timeline_variables: [
        { color: 'red'},
        { color: 'blue'},
        { color: 'yellow'},
        { color: 'green'}
    ]
    };

    var audio = {
        type: jsPsychSpeechRecognition,
        stimulus: '<img src="red_text_blue_color.png" style="width: 100px; height: 100px;">',
        prompt: '<p>Say the word that corresponds to the color of the box.</p>',
        trial_duration: 20000,
        choices: ['Red', 'Green', 'Blue'],
        end_process_node: true,
        audio_url: () => {
          url = []
          for (const trial of jsPsych.data.get().filter({trial_type: "html-audio-response"}).values()){
            console.log(trial.audio_url);
             url.push(trial.audio_url);
          }
          console.log(url);
          return url;
        }
        };

    jsPsych.run([initialize, stroop_procedure, audio]);

  </script>
</html>
