<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/jspsych@8"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2"></script>
    <script src="https://unpkg.com/snapsvg@0.5.1/dist/snap.svg-min.js"></script>
    <script src="../dist/index.browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8/css/jspsych.css" type="text/css" />
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var images = ["img/1.gif", "img/2.gif", "img/3.gif", "img/4.gif", "img/5.gif", "img/6.gif", "img/7.gif", "img/8.gif", "img/9.gif", "img/10.gif"];

    var preload = {
      type: jsPsychPreload,
      auto_preload: true
    };

    var trial = {
      type: jsPsychVslAnimateOcclusion,
      stimuli: images
    };

    jsPsych.run([preload, trial]);
  </script>
</html>
