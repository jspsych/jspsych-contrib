<!DOCTYPE html>
<html>
  <head>
    <script src="http://unpkg.com/jspsych@7.0.0"></script>
    <script src="http://unpkg.com/@jspsych/plugin-preload@1.0.0"></script>
    <script src="../dist/index.browser.js"></script>
    <link rel="stylesheet" href="http://unpkg.com/jspsych@7.0.0/css/jspsych.css">
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var images = ["img/1.gif", "img/2.gif", "img/3.gif", "img/4.gif", "img/5.gif", "img/6.gif", "img/7.gif", "img/8.gif", "img/9.gif", "img/10.gif"];

    var preload = {
      type: jsPsychPreload,
      auto_preload: true
    };

    var trial = {
      type: jsPsychVslAnimateOcclusion,
      stimuli: images
    };

    jsPsych.run([preload, trial]);

  </script>
</html>
