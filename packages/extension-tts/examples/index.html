<!DOCTYPE html>
<html>
  <head>
    <title>jsPsychExtensionTts Example</title>
    <script src="https://unpkg.com/jspsych"></script>
    <!-- Once this extension package is published, it can be loaded via
    <script src="https://unpkg.com/@jspsych-contrib/extension-tts"></script>
    <script src="../dist/index.global.js"></script> -->
    <!-- Example plugin an extension may work with -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="../dist/index.browser.min.js"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />
  </head>
  
  <body>
    <script>
      const jsPsych = initJsPsych({
        extensions: [{ type: jsPsychExtensionTts }],
      });

      const trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "Hello world",
        extensions: [
          { type: jsPsychExtensionTts },
        ],
      };

      jsPsych.run([trial]);
    </script>
  </body>
</html>
